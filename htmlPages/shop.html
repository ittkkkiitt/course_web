<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci Shop</title>

<body>
    <header class = 'header'>
        <button class="header__btn--close" >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M3.5,7 C3.22385763,7 3,6.77614237 3,6.5 C3,6.22385763 3.22385763,6 3.5,6 L20.5,6 C20.7761424,6 21,6.22385763 21,6.5 C21,6.77614237 20.7761424,7 20.5,7 L3.5,7 Z M3.5,12 C3.22385763,12 3,11.7761424 3,11.5 C3,11.2238576 3.22385763,11 3.5,11 L20.5,11 C20.7761424,11 21,11.2238576 21,11.5 C21,11.7761424 20.7761424,12 20.5,12 L3.5,12 Z M3.5,17 C3.22385763,17 3,16.7761424 3,16.5 C3,16.2238576 3.22385763,16 3.5,16 L20.5,16 C20.7761424,16 21,16.2238576 21,16.5 C21,16.7761424 20.7761424,17 20.5,17 L3.5,17 Z"/>
          </svg>
        </button>
        <aside class="aside">
            <ul class="aside__nav">
                <li class="aside__item aside__item--active"><a class = "aside__link" href="./shop.html">store</a></li>
                <li class="aside__item"><a class = "aside__link" href="news.html">new products</a></li>
                <li class="aside__item"><a class = "aside__link" href="../index.html">gallery</a></li>
                <li class="aside__item"><a class = "aside__link" href="discounts.html">discounts</a></li>
                <li class="aside__item"><a class = "aside__link" href="contacts.html">find us</a></li>

            </ul>
        </aside>
        <div class="header__icon-container" id ='header-content' >
        </div>
        <nav class="header__nav">
            <a class="header__link" href="./shop.html">store</a>
            <a  class="header__link" href="news.html">new products</a>
            <h1 class="header__logo">Gucci<span class="logo-caption">parfume</span></h1>
            <a  class="header__link" href="../index.html">gallery</a>
            <a  class="header__link" href="discounts.html">discounts</a>
            <a  class="header__link" href="contacts.html">find us</a>

        </nav>
    </header>
    <div class="main-image"></div>
    <div class="option-bar">
        <ul class="option-bar__list">
            <li class="option-bar__item item-price">
                <button id = "sort" class="option-bar__btn" >
                    <div class="option-bar--sort">sort</div>
                </button>
                <div class="option-bar__inner-menu inner-menu">
                    <form class="option-bar__form--price">
                        <input type="radio" id = "sort-to-max" name="price" value="ascending">
                        <label class="option-bar__inner-item" for="sort-to-max">ascending price</label>

                        <input type="radio" id = "sort-to-min" name="price" value="descending">
                        <label class="option-bar__inner-item" for="sort-to-min">descending price</label>

                        <input type="radio" id = "reset" name="price" value="none" checked>
                        <label class="option-bar__inner-item" for="reset">reset</label>
                    </form>
                </div>
            </li>
            <li class="option-bar__item item-gender">
                <button  class="option-bar__btn">
                    <div class="option-bar--gender">gender</div>
                </button>
                <div class = 'option-bar__inner-radio'>
                    <form class="option-bar__form--gender">
                        <input type="radio" id="gender-male" name="gender" value="male">
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <input type="radio" id="gender-unisex" name="gender" value="unisex">
                        <input type="radio" id="gender-all" name="gender" value="all" checked>

                        <label class="option-bar__radio-item" for="gender-male">male</label>
                        <label class="option-bar__radio-item" for="gender-female">female</label>
                        <label class="option-bar__radio-item" for="gender-unisex">unisex</label>
                        <label class="option-bar__radio-item" for="gender-all">all</label>
                    </form>
                </div>
            </li>
            <li class="option-bar__item item-sale">
                <button class="option-bar__btn">
                    <div class="option-bar__btn--sale">sale</div>
                </button>
                <div class="option-bar__sale-menu">
                    <form class="option-bar__form--sale">
                        <input type="radio" id="discounted" name="sale" value="discounted">
                        <input type="radio" id="all"        name="sale" value="all" checked>

                        <label class="option-bar__sale-item" for="discounted">discounted</label>
                        <label class="option-bar__sale-item" for="all">all</label>
                    </form>
                </div>
            </li>
            <li class="option-bar__item search-input">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="20px" height="20px"
                    viewBox="0 0 30 30">
                    <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
                </svg>
                <input id="search-input" type="text" placeholder="search">
            </li>
        </ul>
    </div>
    <!-- каталог товаров -->
    <div class="wrapper-shop">
        <section id = 'container' class = "item-container"></section>
    </div>
    <!-- корзина -->
    <aside id = 'shopping-cart' class = 'cart-container'></aside>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__content">
                <div class="footer__list-title">Media content sources</div>
                <ul class="footer__list">
                    <li class="footer__item"><a class="footer__link" href="https://www.gucci.com/" target="_blank">Gucci</a></li>
                    <li class="footer__item"><a class="footer__link" href="https://goldapple.ru/" target="_blank">Gold Apple</a></li>
                </ul>
            </div>
            <div class="footer__content">
                <ul class="footer__list list-creator">
                    <li class="footer__item"><a href="mailto:daygreyki@gmail.com" class="footer__link">Polina Ruleva</a></li>
                    <li class="footer__item">IKBO-32-21</li>
                    <li class="footer__item">RTU MIREA</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
